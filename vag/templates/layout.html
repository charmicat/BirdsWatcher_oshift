<!doctype html>
<head>
    <title>{% block title %}BirdsWatcher{% endblock %}</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static',
  filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/46c2e169c2.js"></script>
</head>
<body>
<div class="container">
    <h1>BirdsWatcher</h1>
    <p>{% if g.user %}<a href="{{ url_for('logout') }}">sign out [{{ g.user.screen_name }}]</a>
    {% else %}
        <a href="{{ url_for('login') }}"><i class="fa fa-twitter" aria-hidden="true"></i>Sign-in</a>
    {% endif %}</p>

    {% for message in get_flashed_messages() %}
        <p class=message>{{ message }}</p>
    {% endfor %}
    {% block body %}{% endblock %}
</div>
</body>
</html>
